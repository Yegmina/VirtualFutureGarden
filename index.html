<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | VirtualFutureGarden</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Убираем полосы прокрутки */
            height: 100%;
            width: 100%;
        }
        #unity-canvas {
            background: #231F20;
            display: block;
        }
    </style>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1080 height=1920 style="width: 1080px; height: 1920px; background: #231F20"></canvas>
    <script src="Build/VirtualFutureGarden.loader.js"></script>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/VirtualFutureGarden.data",
            frameworkUrl: "Build/VirtualFutureGarden.framework.js",
            codeUrl: "Build/VirtualFutureGarden.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "VirtualFutureGarden",
            productVersion: "1.0",
            // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        });

        // Проверка поддержки Ambient Light Sensor и запуск датчика
        function startAmbientLightSensor() {
            if ('AmbientLightSensor' in window) {
                try {
                    const sensor = new AmbientLightSensor();
                    sensor.addEventListener('reading', () => {
                        var lightValue = sensor.illuminance;
                        SendMessage('LightSensorObject', 'OnLightSensorChanged', lightValue.toString());
                    });
                    sensor.addEventListener('error', (event) => {
                        console.error('Sensor error:', event.error.name, event.error.message);
                    });
                    sensor.start();
                } catch (error) {
                    if (error.name === 'SecurityError') {
                        console.error('Permission to use the sensor was denied.');
                    } else {
                        console.error('Sensor not supported:', error);
                    }
                }
            } else {
                console.warn("AmbientLightSensor не поддерживается этим браузером.");
            }
        }

        window.addEventListener('load', startAmbientLightSensor);
    </script>
</body>
</html>
