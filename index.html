<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | VirtualFutureGarden</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1080 height=1920 style="width: 1080px; height: 1920px; background: #231F20"></canvas>
    <script src="Build/VirtualFutureGarden.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/VirtualFutureGarden.data",
        frameworkUrl: "Build/VirtualFutureGarden.framework.js",
        codeUrl: "Build/VirtualFutureGarden.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "VirtualFutureGarden",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
	<script>
	// Request sensor permissions if needed
        if ('AmbientLightSensor' in window) {
            navigator.permissions.query({ name: 'ambient-light-sensor' })
                .then(function(permissionStatus) {
                    console.log('Ambient Light Sensor permission status is ', permissionStatus.state);

                    permissionStatus.onchange = function() {
                        console.log('Permission status changed to ', this.state);
                    };
                })
                .catch(function(error) {
                    console.error('Error requesting Ambient Light Sensor permission:', error);
                });
        } else {
            console.log("AmbientLightSensor не поддерживается этим браузером.");
        }
	</script>
  </body>
</html>
